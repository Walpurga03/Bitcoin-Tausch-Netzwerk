<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin-Tausch-Netzwerk - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    
    <!-- Nostr Tools -->
    <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
</head>
<body class="bg-dark text-light">
    
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-4">
                
                <div class="card glass-card">
                    <div class="card-header text-center">
                        <h3 class="mb-0">
                            <i class="bi bi-shield-lock text-primary"></i>
                            Bitcoin-Tausch-Netzwerk
                        </h3>
                        <p class="text-muted mt-2">Anonyme Bitcoin-Kontaktvermittlung</p>
                    </div>
                    
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="nsecInput" class="form-label">
                                    <i class="bi bi-key text-warning"></i> nsec (Private Key)
                                </label>
                                <div class="input-group">
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="nsecInput" 
                                        placeholder="nsec1..."
                                        required
                                    >
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text text-muted mt-2">
                                    <small>Demo: nsec1qy0dpc4qec30tce9ez6hqgj9qk2twdpyxdlqwswyfp4x88hk53v3sd3yt6t</small>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                                <i class="bi bi-box-arrow-in-right"></i> Anmelden
                            </button>
                        </form>
                        
                        <div id="statusMessage" class="d-none"></div>
                        
                        <!-- Zugang beantragen Button -->
                        <div class="text-center mt-3">
                            <button class="btn btn-outline-info btn-sm" onclick="requestAccess()">
                                <i class="bi bi-person-plus"></i> Zugang beantragen
                            </button>
                        </div>
                        
                        <div class="card mt-3 bg-info bg-opacity-10 border-info border-opacity-25">
                            <div class="card-body py-2">
                                <small class="text-info">
                                    <i class="bi bi-info-circle"></i>
                                    Anonyme Bitcoin-Angebote mit Interessenten-System
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const nsecInput = document.getElementById('nsecInput');
            const toggleBtn = document.getElementById('togglePassword');
            const statusDiv = document.getElementById('statusMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Toggle password visibility
            toggleBtn.addEventListener('click', function() {
                const type = nsecInput.type === 'password' ? 'text' : 'password';
                nsecInput.type = type;
                const icon = toggleBtn.querySelector('i');
                icon.className = type === 'password' ? 'bi bi-eye' : 'bi bi-eye-slash';
            });

            // Login form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const nsec = nsecInput.value.trim();
                
                if (!nsec.startsWith('nsec1')) {
                    showStatus('danger', 'Ungültiger nsec! Muss mit "nsec1" beginnen.');
                    return;
                }

                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Prüfe Berechtigung...';

                try {
                    // Convert nsec to npub
                    const decoded = window.NostrTools.nip19.decode(nsec);
                    const publicKey = decoded.data;
                    const npub = window.NostrTools.nip19.npubEncode(publicKey);

                    console.log('Generated npub:', npub); // Debug

                    // Check allowlist
                    if (AUTHORIZED_MEMBERS.includes(npub)) {
                        // Store session
                        sessionStorage.setItem('authorized_npub', npub);
                        sessionStorage.setItem('user_nsec', nsec);
                        
                        showStatus('success', 'Zugang gewährt! Weiterleitung...');
                        
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        showStatus('danger', `Zugang verweigert. Dein npub ist: ${npub} - Kopiere diesen und füge ihn zur config.js hinzu!`);
                        console.log('Generated npub:', npub);
                        console.log('Authorized npubs:', AUTHORIZED_MEMBERS);
                        
                        // Show the npub in alert for easy copying
                        setTimeout(() => {
                            alert(`Dein npub für config.js:\n\n${npub}\n\nKopiere diesen und füge ihn zur AUTHORIZED_MEMBERS Liste hinzu.`);
                        }, 1000);
                    }
                } catch (error) {
                    showStatus('danger', 'Fehler beim Verarbeiten des nsec: ' + error.message);
                }

                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Anmelden';
            });

            function showStatus(type, message) {
                statusDiv.className = `alert alert-${type}`;
                statusDiv.innerHTML = `<i class="bi bi-${type === 'danger' ? 'exclamation-triangle' : 'check-circle'}"></i> ${message}`;
                statusDiv.classList.remove('d-none');
            }
        });

        function requestAccess() {
            const nsec = document.getElementById('nsecInput').value.trim();
            
            if (!nsec || !nsec.startsWith('nsec1')) {
                alert('Bitte gib erst deinen nsec ein, damit wir deinen npub für die Mitgliederliste bestimmen können.');
                return;
            }

            try {
                const decoded = window.NostrTools.nip19.decode(nsec);
                const publicKey = decoded.data;
                const npub = window.NostrTools.nip19.npubEncode(publicKey);
                
                const message = `Hallo! Ich möchte Zugang zum Bitcoin-Tausch-Netzwerk beantragen.\\n\\nMein npub: ${npub}\\n\\nBitte füge mich zur Allowlist hinzu.`;
                
                alert(`Dein npub für die Mitgliederliste:\\n\\n${npub}\\n\\nKopiere diesen npub und sende ihn an den Administrator des Bitcoin-Tausch-Netzwerks.`);
                
                // Copy to clipboard if possible
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(npub);
                }
                
            } catch (error) {
                alert('Fehler beim Konvertieren des nsec: ' + error.message);
            }
        }
    </script>
</body>
</html>
