<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>NPub Generator</title>
    <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .result { background: #2a2a2a; padding: 15px; border-radius: 8px; margin: 10px 0; }
        input { padding: 10px; width: 100%; margin: 10px 0; }
        button { padding: 10px 20px; background: #6b46c1; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>ðŸ”‘ NPub Generator fÃ¼r Config.js</h2>
    
    <div class="result">
        <h3>Demo nsec:</h3>
        <code>nsec15tl6pwn8h00w85qcvggchzuf0egk4jha08q8mtw74q6ennu45lzsjmpfhw</code>
    </div>
    
    <button onclick="convertNsec()">NPub generieren</button>
    
    <div id="result" class="result" style="display:none;">
        <h3>Generierte NPub:</h3>
        <div id="npubOutput"></div>
        <br>
        <button onclick="copyNpub()">ðŸ“‹ NPub kopieren</button>
    </div>

    <script>
        let generatedNpub = '';
        
        function convertNsec() {
            const nsec = 'nsec15tl6pwn8h00w85qcvggchzuf0egk4jha08q8mtw74q6ennu45lzsjmpfhw';
            
            try {
                const decoded = window.NostrTools.nip19.decode(nsec);
                const publicKey = decoded.data;
                const npub = window.NostrTools.nip19.npubEncode(publicKey);
                
                generatedNpub = npub;
                
                document.getElementById('npubOutput').innerHTML = `
                    <code style="background: #0f0f0f; padding: 5px; display: block; word-break: break-all;">${npub}</code>
                    <br>
                    <small>FÃ¼ge diese NPub in config.js bei AUTHORIZED_MEMBERS hinzu!</small>
                `;
                
                document.getElementById('result').style.display = 'block';
                
                console.log('âœ… Generated NPub:', npub);
                
            } catch (error) {
                alert('âŒ Fehler: ' + error.message);
                console.error('Error:', error);
            }
        }
        
        function copyNpub() {
            if (navigator.clipboard && generatedNpub) {
                navigator.clipboard.writeText(generatedNpub).then(() => {
                    alert('âœ… NPub in Zwischenablage kopiert!');
                });
            } else {
                prompt('Kopiere diese NPub:', generatedNpub);
            }
        }
        
        // Auto-generate on load
        window.onload = () => convertNsec();
    </script>
</body>
</html>
